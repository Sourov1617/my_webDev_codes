<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex from</title>
</head>
<body>
    <form action="post">
        <h2>
            Complex Form
        </h2>
        <fieldset>
            <legend>Personal information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter name here:">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter email here:">
            <label for="phn_no">Phone</label>
            <input type="number" min="0" max="10" name="phone" id="phn_no" placeholder="Enter phone nnumber :">
            <label for="dob">Date of birth</label>
            <input type="date" name="date" id="dob">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="bd">Bangladesh</option>
                <option value="nepal">Nepal</option>
                <option value="usa">UNited States</option>
                <option value="ind">India</option>
            </select>
        </fieldset>
        <br>
        
        <fieldset>
            <legend>Address Street
                <input type="text" name="Street" id="street">
                <label for="city">City</label>
            <input type="text" name="city" id="city">
            <label for="state">State</label>
            <input type="text" name="state" id="state">
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip">
            </legend>
            
        </fieldset>
        <br>
        <fieldset>
            <legend>Other information</legend>
            <label for="Comment">Comment</label>
            <textarea name="area" id="Comment"></textarea>
            <label for="checker">I agree with the terms of service</label>
            <input type="checkbox" name="checkbox" id="checker">
        </fieldset>
        <button>Submit</button>

    </form>
</body>
</html>
