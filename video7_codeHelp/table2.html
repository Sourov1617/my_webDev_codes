<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>

<body>
    <table border="3">
        <thead>
            <h2>Create tables in html</h2>
            <tr>
                <th>col1</th>
                <th>col2</th>
                <th>col3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">row1 cell1</td>
                <td>row 1 cell2</td>
                <td>row1 cell3</td>
            </tr>
            <tr>

                <td>row2 cell2</td>
                <td>row2 cell3</td>
            </tr>
            <tr>
                <td colspan="3">row3 cell1</td>

            </tr>
        </tbody>

    </table>
</body>

</html>
