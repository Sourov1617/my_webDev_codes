<!DOCTYPE html>

    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>

                </tr>
                <tr>
                    <td>3044</td>
                    <td>Rohit</td>

                    <td rowspan="2">21</td>
                </tr>
                <tr>
                    <td>4470</td>

                </tr>
            </table>
        </tbody>
    </nav>
</body>

</html>
