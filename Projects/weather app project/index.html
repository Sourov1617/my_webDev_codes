<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search-button"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/rain.png" alt="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Bangalore</h1>
                <div class="details">
                    <div class="col">
                        <div class="humidity">
                            <img src="images/humidity.png" alt="humidity-icon">

                            <p>50%
                                
                           <br>Humidity</p>
                        </div>


                    </div>
                    <div class="col">
                        <div class="wind">
                            <img src="images/wind.png" alt="wind-icon">
                            <p>15 km/h
                                
                            <br>Wind Speed</p>
                        </div>

                    </div>

                </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
