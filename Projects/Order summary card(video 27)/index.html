<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="order_img.webp" alt="order image" class="hero-image">
            
            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dignissimos libero numquam recusandae, ex
                    voluptatibus eos obcaecati rem modi voluptatum ut?
                </p>
            </div>

            <div class="annual_plan">
                <div class="plan-left">
                    <div class="imgbox">
                        <img src="music.jpeg" alt="music logo">
                    </div>
                    <div class="amountbox">
                        <p>Annual Plan</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <a href="#change">Change</a>
            </div>
            
            <button id="b1">Proceed to Buy</button>
            <a id="cancel" href="#cancel">Cancel Order</a>
        </div>
    </div>
</body>
</html>
