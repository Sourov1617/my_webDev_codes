<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>
            LeetCode
        </h1>

        <div class="user-container">
            <p>Enter your user name below:</p>
            <div class="user-input-container">
                <input id="user-input" type="text" placeholder="Enter your user name" >
                <button id="search-button">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label">
                            Easy
                        </span>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">

                        <span id="medium-label">
                            Medium
                        </span>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label">
                            Hard
                        </span>
                    </div>
                </div>
            </div>
            <div class="stats-card">

            </div>
        </div>

    </div>



    <script src="index.js"></script>
</body>

</html>
