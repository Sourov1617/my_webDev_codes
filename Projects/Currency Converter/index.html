<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <img id="logo" src="logo-currency-exchange-vector-13577221.jpg" alt="">
            <h2>Currency Converter</h2>
            <p>Convert currencies easily with real-time exchange rates.</p>
        </div>


        <input type="number" id="amount" placeholder="Enter amount" min="0" />

        <div class="row">
            <div>
                <label>From:</label>
                <div class="select-container">
                    <img id="fromFlag" src="https://flagsapi.com/US/flat/32.png" alt="From Flag" />
                    <select id="fromCurrency"></select>
                </div>
            </div>
            <div>
                <label>To:</label>
                <div class="select-container">
                    <img id="toFlag" src="https://flagsapi.com/IN/flat/32.png" alt="To Flag" />
                    <select id="toCurrency"></select>
                </div>
            </div>
        </div>

        <button id="convertBtn">Convert</button>
        <div class="msg"></div>
    </div>

    <script src="code.js"></script>
</body>

</html>
