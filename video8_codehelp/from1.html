<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Fill the details:</legend>
            <label for="email">Enter your email:</label>
            <input type="text" name="text1" id="email" placeholder="Enter your email">
            <br>
            <br>
            <label for="password">Enter your password:</label>
            <input type="text" name="text2" id="password" placeholder="Enter your password">
            <br>
            <br>
            <label for="gender">Select your gender:</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="others">
            <label for="others">Others</label>
            <br>
            <br>
            <label for="checker">Select your languages:</label>
            <input type="checkbox" name="check1" id="checker">
            <label for="checker">English</label>
            <input type="checkbox" name="check2" id="checker">
            <label for="checker">Hindi</label>
            <br>
            <br>
            <label for="year">Choose year:</label>
            <select name="Year" id="year">
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
            </select>
            <br>
            <br>
            <legend>Enter your opinion:</legend>
            <textarea name="comment" cols="50" rows="10" id="opinion"></textarea>
            <br>
            <br>
            <label for="datechecker">Select your date of birth:</label>
            <input type="date" name="date" id="datechecker">
            <br>
            <br>
            <button>submit</button>
            <br>
            <br>
            <input type="image" name="button_image" src="button.png" alt="button" height="50px">
            <br>
            <br>
            <label for="pass"> Enter your Password:</label>
            <input type="password" name="password1" id="pass" placeholder="Enter your password:">
        </fieldset>

    </form>
</body>

</html>
