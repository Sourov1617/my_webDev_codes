<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add video,audio & media player</title>
</head>

<body>
    /*add video with poster*/
    <video src="video.mp4.mp4" height="355" width="555" controls loop poster="image.jpg"></video>
    /*add audio with preload*/
    <audio src="audio.mp3" controls loop preload="metadata"></audio>
    /*svg tag(svg->scalable vector graphics)*/
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="image.svg" alt="My svg image">
    /*add iframes*/
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" frameborder="0" allowfullscreen width="=466" -->
    height="222"></iframe>

    <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
