<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML MEDIA Player</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header>
        <h2>MY MEDIA PLAYER </h2>
    </header>
    <main>
        <div class="VIDEO_FILES">
            <h3>All videos :</h3>
            <ul>
                <li>
                    <p>Video 1:</p><audio src="background_music.mp3"></audio><video width="500"
                        height="400" src="video1.mp4" loop poster="image1.jpg" controls>VIDEO 1</video>
                </li>
                <li>
                    <p>Video 2:</p><video width="500" height="300" src="video2.mp4" loop controls
                        poster="image2.jpg">VIDEO 2</video>
                </li>
                <li>
                    <p>Video 3:</p><video width="500" height="300" src="video3.mp4" loop muted controls
                        poster="image3.jpg">VIDEO 3</video>
                </li>
                <li>
                    <p>Video 4:</p><video width="500" height="300" src="video4.mp4" loop muted controls
                        poster="image4.jpg">VIDEO 4</video>
                </li>
                <li>
                    <p>Video 5:</p><video width="500" height="300" src="video5.mp4" loop muted controls
                        poster="image5.jpg">VIDEO 5</video>
                </li>
                <li>
                    <p>Video 6:</p><video width="500" height="300" src="video6.mp4" loop muted controls
                        poster="image6.jpg">VIDEO 6</video>
                </li>
            </ul>
        </div>
        <div class="audio_files">
            <h3>All audios :</h3>
            <ul>
                <li>
                    <p>Audio 1:</p><audio src="audio_1.mp3" controls preload="metadata">audio 1</audio>
                </li>
                <li>
                    <p>Audio 2:</p><audio src="audio_2.mp3" controls preload="metadata">audio 2</audio>
                </li>
                <li>
                    <p>Audio 3:</p><audio src="audio_3.mp3" controls preload="metadata">audio 3</audio>
                </li>
                <li>
                    <p>Audio 4:</p><audio src="audio_4.mp3" controls preload="metadata">audio 4</audio>
                </li>
                <li>
                    <p>Audio 5:</p><audio src="audio_5.mp3" controls preload="metadata">audio 5</audio>
                </li>
                <li>
                    <p>Audio 6:</p><audio src="audio_6.mp3" controls preload="metadata">audio 6</audio>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <p>Copyright issue on my media player</p>
    </footer>

</body>

</html>
